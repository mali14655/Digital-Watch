<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div class="cal">
        <div class="disp">
            <h1 id="valx"></h1>
            <h1 id="valop"></h1>
            <h1 id="valy"></h1>
        </div>
            <div class="but">
                <button class="marg" id="c">C</button>
                <button class="marg" id="del">DEL</button>
                <button class="marg">%</button>
                <button class="marg" id="/">/</button>
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="*">x</button>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="-">-</button>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="+">+</button>
                <button class="large" id="0">0</button>
                <button id=".">.</button>
                <button id="=">=</button>
            </div>
    </div>
</main>
    
</body>
<script src="style.js"></script>
</html>
